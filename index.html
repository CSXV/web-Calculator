<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculator</title>
  </head>

  <body>
    <div id="container">
      <div id="text-container">
        <input type="text" id="input" placeholder="Enter an expression here" />
        <input type="text" id="results" placeholder="Results..." />
      </div>

      <div id="utils-container">
        <button type="button" id="clear" class="button">C</button>
        <button type="button" id="backspace" class="button">
          <i class="nf nf-md-backspace"></i>
        </button>
      </div>

      <div id="numbers-container">
        <button type="button" id="zero" class="button">0</button>
        <button type="button" id="one" class="button">1</button>
        <button type="button" id="two" class="button">2</button>
        <button type="button" id="three" class="button">3</button>
        <button type="button" id="four" class="button">4</button>
        <button type="button" id="five" class="button">5</button>
        <button type="button" id="six" class="button">6</button>
        <button type="button" id="seven" class="button">7</button>
        <button type="button" id="eight" class="button">8</button>
        <button type="button" id="nine" class="button">9</button>
      </div>

      <div id="buttons-container">
        <button type="button" id="sum" class="button">+</button>
        <button type="button" id="sub" class="button">-</button>
        <button type="button" id="multiply" class="button">*</button>
        <button type="button" id="divid" class="button">/</button>

        <!-- <button type="button" id="left" class="button">(</button> -->
        <!-- <button type="button" id="right" class="button">)</button> -->

        <button type="button" id="calc" class="button">=</button>
      </div>
    </div>

    <footer id="footer">
      <p>
        made with love using <i class="nf nf-md-arch"></i> and
        <i class="nf nf-custom-vim"></i>.
        <a href="https://www.github.com/csxv">CSXV</a>
      </p>
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
